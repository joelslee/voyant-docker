version: '3'

volumes:
  caddy_local: {}

services:
  voyant:
    build:
      context: .
      dockerfile: ./compose/voyant/local/Dockerfile
    image: voyant_app
    working_dir: /var/www/voyant
    command: java -jar VoyantServer.jar --headless=true

  caddy:
    build:
      context: .
      dockerfile: ./compose/caddy/local/Dockerfile
    image: voyant_caddy_local
    depends_on:
      - voyant
    volumes:
      - caddy_local:/root/.caddy
      - ./corpora:/voyant/corpora
    env_file:
      - ./compose/envs/local/caddy
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
